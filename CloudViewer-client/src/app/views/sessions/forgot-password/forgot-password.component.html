<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img src="assets/images/ELIMS_Logo_color.jpg" alt="" class="elims-logo">
          <p class="text-muted m-0">New password will be sent to your email address</p>
        </div>
        <form [formGroup]="ForgotPassword" (ngSubmit)="submitEmail()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                [formControl]="ForgotPassword.controls['email']"
                placeholder="Email"
                value="">
            </mat-form-field>
            <small 
              *ngIf="ForgotPassword.controls['email'].errors && (ForgotPassword.controls['email'].dirty || ForgotPassword.controls['email'].touched) && (ForgotPassword.controls['email']?.errors?.required)" 
              class="form-error-msg"> Email is required </small>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="ForgotPassword.invalid">Submit</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Sign in</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
