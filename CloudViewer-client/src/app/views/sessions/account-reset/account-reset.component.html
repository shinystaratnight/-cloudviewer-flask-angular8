<div class="page-wrap height-100 black">
    <div class="session-form-hold">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="ForgotPassword" (ngSubmit)="submit($event)">
                    <div class="text-center pt-8 pb-16">
                        <img width="150" src="assets/images/ELIMS_Logo_color.gif" alt="" class="mb-05">
                        <h2>Reset your password</h2>
                    </div>
                    <div>
                        <input name="key" type="hidden" [formControl]="ForgotPassword.controls['key']">
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput name="password" type="password"
                                [formControl]="ForgotPassword.controls['password']" placeholder="Password" value="">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput name="password2" type="password"
                                [formControl]="ForgotPassword.controls['password2']" placeholder="Password Confirm"
                                value="">
                        </mat-form-field>
                    </div>

                    <button mat-raised-button class="mat-primary full-width mb-1"
                        [disabled]="ForgotPassword.invalid">Submit</button>
                </form>
            </mat-card-content>
        </mat-card>

    </div>
</div>
